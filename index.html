<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; margin: 0; padding: 0; }
        header { background: #007BFF; color: white; padding: 15px; text-align: center; font-size: 20px; }
        nav { display: flex; justify-content: center; padding: 15px; background: #ddd; gap: 10px; }
        nav input, nav select, nav button { padding: 10px; font-size: 16px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 20px; }
        .product { border: 1px solid #ddd; background: white; padding: 15px; margin: 15px; width: 250px; text-align: center; border-radius: 8px; box-shadow: 3px 3px 7px rgba(0,0,0,0.2); }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 8px; display: none; box-shadow: 0px 0px 15px rgba(0,0,0,0.4); }
        .modal input, .modal button { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
        .modal button { background: #007BFF; color: white; border: none; cursor: pointer; }
        .modal button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
        <button onclick="logout()">Logout</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="fetchProducts()">
        <button onclick="showAddProductForm()">Add Product</button>
    </nav>

    <div class="container" id="productsContainer"></div>

    <div id="loginForm" class="modal">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="signupForm" class="modal">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <div id="addProductForm" class="modal">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
    </div>

    <script>
        const BACKEND_URL = "https://my-backend-fastapi-hffeg4hcchcddhac.westeurope-01.azurewebsites.net";

        async function fetchProducts() {
            const response = await fetch(`${BACKEND_URL}/products`);
            const products = await response.json();
            const container = document.getElementById("productsContainer");
            container.innerHTML = "";
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>${product.price} PLN</strong></p>
                        <img src="${product.image_url}" width="150">
                        <button onclick="deleteProduct('${product.id}')">Delete</button>
                    </div>`;
            });
        }

        async function addProduct() {
            const name = document.getElementById("productName").value;
            const description = document.getElementById("productDescription").value;
            const price = document.getElementById("productPrice").value;
            const image = document.getElementById("productImage").files[0];
            let formData = new FormData();
            formData.append("name", name);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("image", image);
            await fetch(`${BACKEND_URL}/add_product`, { method: "POST", body: formData });
            alert("Product added successfully");
            fetchProducts();
        }

        async function deleteProduct(productId) {
            await fetch(`${BACKEND_URL}/delete_product/${productId}`, { method: "DELETE" });
            fetchProducts();
        }

        async function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            await fetch(`${BACKEND_URL}/signup`, { method: "POST", body: formData });
            alert("Signup successful");
        }

        async function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            let response = await fetch(`${BACKEND_URL}/login`, { method: "POST", body: formData });
            let result = await response.json();
            if (result.access_token) {
                localStorage.setItem("token", result.access_token);
                alert("Login successful");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            alert("Logged out successfully");
        }

        function showLoginForm() { document.getElementById("loginForm").style.display = "block"; }
        function showSignupForm() { document.getElementById("signupForm").style.display = "block"; }
        function showAddProductForm() { document.getElementById("addProductForm").style.display = "block"; }

        fetchProducts();
    </script>
</body>
</html>
