<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        header { background: #007BFF; color: white; padding: 10px; }
        nav { display: flex; justify-content: center; padding: 10px; background: #ddd; }
        nav input, nav select { margin: 5px; padding: 5px; }
        .product { border: 1px solid #ddd; background: white; padding: 15px; margin: 10px; width: 200px; text-align: center; border-radius: 5px; }
        .modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
        <button onclick="logout()">Logout</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="fetchProducts()">
        <button onclick="showAddProductForm()">Add Product</button>
    </nav>

    <div id="productsContainer"></div>

    <div id="loginForm" class="modal">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="signupForm" class="modal">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <div id="addProductForm" class="modal">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
    </div>

    <script>
        const BACKEND_URL = "https://my-backend-fastapi-hffeg4hcchcddhac.westeurope-01.azurewebsites.net";

        async function fetchProducts() {
            const response = await fetch(`${BACKEND_URL}/products`);
            const products = await response.json();
            const container = document.getElementById("productsContainer");
            container.innerHTML = "";
            products.forEach(product => {
                container.innerHTML += `
                    <div class="product">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p><strong>${product.price} PLN</strong></p>
                        <img src="${product.image_url}" width="150">
                        <button onclick="deleteProduct('${product.id}')">Delete</button>
                    </div>`;
            });
        }

        async function deleteProduct(productId) {
            await fetch(`${BACKEND_URL}/delete_product/${productId}`, { method: "DELETE" });
            fetchProducts();
        }

        async function signup() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            await fetch(`${BACKEND_URL}/signup`, { method: "POST", body: formData });
            alert("Signup successful");
        }

        async function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;
            let formData = new FormData();
            formData.append("username", username);
            formData.append("password", password);
            let response = await fetch(`${BACKEND_URL}/login`, { method: "POST", body: formData });
            let result = await response.json();
            if (result.access_token) {
                localStorage.setItem("token", result.access_token);
                alert("Login successful");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            alert("Logged out successfully");
        }

        function showLoginForm() { document.getElementById("loginForm").style.display = "block"; }
        function showSignupForm() { document.getElementById("signupForm").style.display = "block"; }
        function showAddProductForm() { document.getElementById("addProductForm").style.display = "block"; }

        fetchProducts();
    </script>
</body>
</html>
