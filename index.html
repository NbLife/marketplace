<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            margin-right: 20px;
        }
        .language-selector {
            margin-left: 20px;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            display: none;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .delete-button {
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .footer {
            background: #333;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pageTitle">Marketplace</h1>
        <input type="text" id="search" placeholder="Search products" onkeyup="fetchProducts()">
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
        <button onclick="showAddProductForm()">Add Product</button>
        <select class="language-selector" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="pl">Polski</option>
            <option value="ua">Українська</option>
            <option value="ru">Русский</option>
        </select>
    </header>
    
    <div class="modal" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeForm('loginForm')">Close</button>
    </div>
    
    <div class="modal" id="signupForm">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="closeForm('signupForm')">Close</button>
    </div>
    
    <div class="modal" id="addProductForm">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
        <button onclick="closeForm('addProductForm')">Close</button>
    </div>
    
    <div id="productsContainer" class="products-container"></div>
    
    <footer class="footer">© 2025 Marketplace. Contact: support@marketplace.com</footer>
    
    <script>
        async function login() {
            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;
            let response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            let result = await response.json();
            alert(result.message || "Login failed");
        }
        
        async function signup() {
            let username = document.getElementById("signupUsername").value;
            let password = document.getElementById("signupPassword").value;
            let response = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            let result = await response.json();
            alert(result.message || "Signup failed");
        }
        
        async function addProduct() {
            let name = document.getElementById("productName").value;
            let description = document.getElementById("productDescription").value;
            let price = document.getElementById("productPrice").value;
            let image = document.getElementById("productImage").files[0];
            let formData = new FormData();
            formData.append("name", name);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("image", image);
            
            let response = await fetch("/add_product", {
                method: "POST",
                body: formData
            });
            let result = await response.json();
            alert(result.message || "Error adding product");
        }
    </script>
</body>
</html>
