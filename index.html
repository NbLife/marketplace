<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background: #ddd;
        }
        nav input, nav select {
            margin: 5px;
            padding: 5px;
        }
        #productsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            background: white;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .hidden { display: none; }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }
        .modal input, .modal select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .modal button {
            width: 100%;
            background: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .modal button:hover {
            background: #0056b3;
        }
        footer {
            background: #022041;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
        <button id="logoutButton" onclick="logout()" style="display:none;">Logout</button>
        <button onclick="forgotPassword()">Forgot Password?</button>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Search products" onkeyup="fetchProducts()">
        <select id="categoryFilter" onchange="fetchProducts()">
            <option value="all">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
        <button onclick="showAddProductForm()">Add Product</button>
    </nav>

    <div id="productsContainer"></div>
    
    <div id="loginForm" class="modal hidden">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">  <!-- ðŸ‘ˆ Logowanie po e-mailu -->
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <button onclick="closeForm('loginForm')">Close</button>
    </div>

    <div id="signupForm" class="modal hidden">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username">
        <input type="email" id="signupEmail" placeholder="Email">  <!-- ðŸ‘ˆ Nowe pole -->
        <input type="password" id="signupPassword" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
        <button onclick="closeForm('signupForm')">Close</button>
    </div>    

    <div id="addProductForm" class="modal hidden">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <select id="productCategory">
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Home">Home</option>
            <option value="Books">Books</option>
            <option value="Beauty">Beauty</option>
            <option value="Sports">Sports</option>
            <option value="Toys">Toys</option>
            <option value="Others">Others</option>
        </select>
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
        <button onclick="closeForm('addProductForm')">Close</button>
    </div>

    <div id="resetPasswordForm" class="modal hidden">
        <h2>Reset Password</h2>
        <input type="password" id="newPassword" placeholder="New Password">
        <button onclick="resetPassword()">Reset</button>
        <button onclick="closeForm('resetPasswordForm')">Close</button>
    </div>
    <footer>
        <p>&copy; 2025 Marketplace. All rights reserved.</p>
        <p><a href="mailto:lifartlook@gmail.com">Kontakt</a> | <a href="#">Polityka prywatnoÅ›ci</a> | <a href="#">Regulamin</a></p>
    </footer>     

    <script>
        const BACKEND_URL = "https://my-backend-fastapi-hffeg4hcchcddhac.westeurope-01.azurewebsites.net";

        function showLoginForm() { document.getElementById('loginForm').classList.remove('hidden'); }
        function showSignupForm() { document.getElementById('signupForm').classList.remove('hidden'); }
        function showAddProductForm() { document.getElementById('addProductForm').classList.remove('hidden'); }
        function closeForm(id) { document.getElementById(id).classList.add('hidden'); }

        async function fetchProducts() {
            const searchQuery = document.getElementById('search').value.toLowerCase();
            const selectedCategory = document.getElementById('categoryFilter').value;

            const response = await fetch(`${BACKEND_URL}/products`);
            const products = await response.json();
            const container = document.getElementById("productsContainer");
            container.innerHTML = "";

            products.forEach(product => {
                if ((selectedCategory === "all" || product.category === selectedCategory) &&
                    (product.name.toLowerCase().includes(searchQuery) || product.description.toLowerCase().includes(searchQuery))) {
                    container.innerHTML += `
                        <div class="product" id="product-${product.id}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p><strong>${product.price} PLN</strong></p>
                            <img src="${product.image_url}" width="150">
                            <button onclick="deleteProduct('${product.id}')">Delete</button>
                        </div>`;
                }
            });

        }

        async function addProduct() {
            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const category = document.getElementById('productCategory').value;
            const image = document.getElementById('productImage').files[0];

            const token = localStorage.getItem("token");  

            if (!token) { 
                alert("Musisz byÄ‡ zalogowany, aby dodaÄ‡ produkt.");
                return;
            }

            if (!name || !description || !price || !image) {
                alert("Wszystkie pola sÄ… wymagane!");
                return;
            }

            let formData = new FormData();
            formData.append("name", name);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("category", category);
            formData.append("image", image);

            try {
                let response = await fetch(`${BACKEND_URL}/add_product`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}` },
                    body: formData
                });

                console.log(response);  // ðŸ”¹ SprawdÅº, czy nie ma bÅ‚Ä™dÃ³w HTTP
                let result = await response.json();
                console.log(result);  // ðŸ”¹ SprawdÅº, co zwraca serwer

                alert(result.message);
                closeForm('addProductForm');
                fetchProducts();
            } catch (error) {
                console.error("BÅ‚Ä…d dodawania produktu:", error);
                alert("BÅ‚Ä…d dodawania produktu. SprÃ³buj ponownie.");
            }
        }

        async function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) {
                return;
            }

            try {
                const token = localStorage.getItem("token");
                const response = await fetch(`${BACKEND_URL}/delete_product/${productId}`, {
                        method: "DELETE",
                        headers: { "Authorization": `Bearer ${token}` }
                    });


                const result = await response.json();
                alert(result.message);

                if (response.ok) {
                    document.getElementById(`product-${productId}`).remove();
                }
            } catch (error) {
                console.error("Error deleting product:", error);
                alert("Error deleting product. Please try again.");
            }
        }


        async function signup() {
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();

            if (username.length < 3 || password.length < 6 || email.length < 5) {
                alert("Username must be at least 3 characters, password at least 6 characters, and email must be valid.");
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/signup`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, email, password })
                });

                let result;
                try {
                    result = await response.json();
                } catch (jsonError) {
                    console.error("BÅ‚Ä…d parsowania JSON:", jsonError);
                    alert("WystÄ…piÅ‚ bÅ‚Ä…d serwera. SprÃ³buj ponownie pÃ³Åºniej.");
                    return;
                }

                if (!response.ok) {
                    alert(result.detail || "BÅ‚Ä…d rejestracji.");
                    return;
                }

                alert(result.message);
                closeForm('signupForm');

            } catch (error) {
                console.error("Signup error:", error);
                alert("BÅ‚Ä…d sieci. SprawdÅº poÅ‚Ä…czenie i sprÃ³buj ponownie.");
            }
        }


        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            try {
                const response = await fetch(`${BACKEND_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }) 
                });

                console.log(response);  // Debugowanie

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem("token", result.token);
                    alert("Login successful!");
                    closeForm('loginForm');
                    updateUI();
                } else {
                    alert(result.detail);
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("BÅ‚Ä…d podczas logowania. SprÃ³buj ponownie.");
            }
        }

        function logout() {
            localStorage.removeItem("token");
            alert("Logged out!");
            updateUI();
        }
    
        async function forgotPassword() {
            const email = prompt("Enter your email:");
            if (!email) return;

            try {
                const response = await fetch(`${BACKEND_URL}/forgot_password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                console.error("Forgot password error:", error);
                alert("Error sending reset email. Try again.");
            }
        }

        async function resetPassword() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch(`${BACKEND_URL}/reset_password/${token}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ new_password: newPassword })
                });

                const result = await response.json();
                alert(result.message);

                if (response.ok) {
                    closeForm('resetPasswordForm');
                }
            } catch (error) {
                console.error("Reset error:", error);
                alert("Error resetting password.");
            }
}




        function updateUI() {
            const token = localStorage.getItem("token");
            if (token) {
                document.getElementById('logoutButton').style.display = "block";
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('signupForm').classList.add('hidden');
            } else {
                document.getElementById('logoutButton').style.display = "none";
            }
        }

document.addEventListener("DOMContentLoaded", updateUI);


async function fetchProducts() {
    const response = await fetch(`${BACKEND_URL}/products`);
    console.log(response);  // ðŸ”¹ SprawdÅº, czy nie ma bÅ‚Ä™du HTTP

    const products = await response.json();
    console.log(products);  // ðŸ”¹ SprawdÅº, jakie produkty zwraca API

    const container = document.getElementById("productsContainer");
    container.innerHTML = "";

    products.forEach(product => {
        container.innerHTML += `
            <div class="product" id="product-${product.id}">
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p><strong>${product.price} PLN</strong></p>
                <img src="${product.image_url}" width="150">
                <button onclick="deleteProduct('${product.id}')">Delete</button>
            </div>`;
    });
}


    </script>
</body>
</html>
