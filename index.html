<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            margin-right: 20px;
        }
        .language-selector {
            margin-left: 20px;
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background: #ddd;
            padding: 10px;
        }
        .categories select {
            padding: 10px;
            font-size: 16px;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            display: none;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .delete-button {
            background: red;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        .footer {
            background: #333;
            color: white;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pageTitle">Marketplace</h1>
        <input type="text" id="search" placeholder="Search products" onkeyup="fetchProducts()">
        <button onclick="showLoginForm()">Login</button>
        <button onclick="showSignupForm()">Sign Up</button>
        <button onclick="showAddProductForm()">Add Product</button>
        <select class="language-selector" onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="pl">Polski</option>
            <option value="ua">Українська</option>
            <option value="ru">Русский</option>
        </select>
    </header>
    
    <div class="categories">
        <label for="categoryFilter">Choose a category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="home">Home</option>
            <option value="books">Books</option>
            <option value="beauty">Beauty</option>
            <option value="sports">Sports</option>
            <option value="toys">Toys</option>
            <option value="automotive">Automotive</option>
            <option value="furniture">Furniture</option>
            <option value="jewelry">Jewelry</option>
            <option value="handmade">Handmade</option>
            <option value="garden">Garden</option>
            <option value="pets">Pets</option>
            <option value="music">Music</option>
            <option value="movies">Movies</option>
            <option value="gaming">Gaming</option>
            <option value="office">Office Supplies</option>
            <option value="groceries">Groceries</option>
            <option value="health">Health</option>
            <option value="baby">Baby Products</option>
        </select>
    </div>
    
    <div class="modal" id="addProductForm">
        <h2>Add Product</h2>
        <input type="text" id="productName" placeholder="Product Name">
        <input type="text" id="productDescription" placeholder="Description">
        <input type="number" id="productPrice" placeholder="Price">
        <input type="file" id="productImage">
        <button onclick="addProduct()">Submit</button>
        <button onclick="closeForm('addProductForm')">Close</button>
    </div>
    
    <div id="productsContainer" class="products-container"></div>
    
    <footer class="footer">© 2025 Marketplace. Contact: support@marketplace.com</footer>
    
    <script>
        function showLoginForm() { document.getElementById('loginForm').style.display = 'block'; }
        function showSignupForm() { document.getElementById('signupForm').style.display = 'block'; }
        function showAddProductForm() { document.getElementById('addProductForm').style.display = 'block'; }
        function closeForm(id) { document.getElementById(id).style.display = 'none'; }
        
        async function addProduct() {
            let name = document.getElementById("productName").value;
            let description = document.getElementById("productDescription").value;
            let price = document.getElementById("productPrice").value;
            let image = document.getElementById("productImage").files[0];
            
            if (!name || !description || !price || !image) {
                alert("All fields are required!");
                return;
            }
            
            let formData = new FormData();
            formData.append("name", name);
            formData.append("description", description);
            formData.append("price", price);
            formData.append("image", image);
            
            let response = await fetch("https://my-backend-fastapi-hffeg4hcchcddhac.westeurope-01.azurewebsites.net/add_product", {
                method: "POST",
                body: formData
            });
            let result = await response.json();
            alert(result.message || "Error adding product");
            closeForm('addProductForm');
        }
    </script>
</body>
</html>
